<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDIE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <h1 id="title">WORDIE</h1>
    <h2 id="message">"Take a guess"</h2>
    <section id="display_screen">
        <div id="display"></div>
    </section>
    <section class="flower_area">
        <div>
            <img class="flower_start" src="../Project 1 Game/flowers/flower7.png" alt="pink rose bouquet">
        </div> 
        <div id="flower1"></div>
        <div id="flower2"></div>
        <div id="flower3"></div>
        <div id="flower4"></div>
        <div id="flower5"></div>
        <div id="flower6"></div>
        <div id="flower7"></div>
    </section>
    <section class="button_area">
        <button id="button">PLAY/RESET</button>
    </section>
    <section class="keyboard_area">
        <div id="firstrow">QWERTYUIOP</div>
        <div id="secondrow">ASDFGHJKL;</div>
        <div id="thirdrow">ZXCVBNM</div>
    </section>
</body>

</html>
