<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDIE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>
    <h1 id="title">WORDIE</h1>
    <h2 id="message">"Take a guess/You Won/You Lost"</h2>
    <section class="display_screen">
        <div id="display_flower">ORCHID</div>
    </section>
    <section class="video_container" style="display:none;">
        <source src="./projectFiles/win_video.mp4" type="video/mp4">
    </section>
    <section class="flower_area">
        <div id="wrongGuessImage"></div>
    </section>
    <section class="button_area">
        <button type="button" id="button">PLAY/RESET</button>
    </section>
    <section class="keyboard_area">
        <div class="firstrow">
            <button class="kbtn">Q</button>
            <button class="kbtn">W</button>
            <button class="kbtn">E</button>
            <button class="kbtn">R</button>
            <button class="kbtn">T</button>
            <button class="kbtn">Y</button>
            <button class="kbtn">U</button>
            <button class="kbtn">I</button>
            <button class="kbtn">O</button>
            <button class="kbtn">P</button>
        </div>
        <div class="secondrow">
            <button class="kbtn">A</button>
            <button class="kbtn">S</button>
            <button class="kbtn">D</button>
            <button class="kbtn">F</button>
            <button class="kbtn">G</button>
            <button class="kbtn">H</button>
            <button class="kbtn">J</button>
            <button class="kbtn">K</button>
            <button class="kbtn">L</button>
        </div>
        <div class="thirdrow">
            <button class="kbtn">Z</button>
            <button class="kbtn">X</button>
            <button class="kbtn">C</button>
            <button class="kbtn">V</button>
            <button class="kbtn">B</button>
            <button class="kbtn">N</button>
            <button class="kbtn">M</button>
        </div>
    </section>
</body>

</html>
